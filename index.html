<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Poster Builder with Tailwind CSS & JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="bg-gray-100 max-w-[1600px] h-[800px] mx-auto grid grid-cols-1 lg:grid-cols-2 gap-x-4 gap-y-12 rounded-xl"
    >
      <!-- left part input  -->
      <div class="border rounded-xl shadow-md relative px-4">
        <h1
          class="flex justify-center items-center gap-1 bg-white pt-1 pb-3 rounded-md w-[95%] mx-auto absolute left-1/2 -top-5 -translate-x-1/2"
        >
          <i class="ri-box-3-fill text-xl mt-1"></i>
          <span class="text-2xl text-center font-semibold">Components</span>
        </h1>

        <div class="mt-14">
          <form id="posterForm" class="space-y-4">
            <!-- heading input box -->
            <div id="headingBox" class="relative border-2 p-4 rounded-md">
              <span
                id="closeHeading"
                class="bg-gray-200 px-2 pt-0.5 pb-1 rounded-full absolute -right-2 -top-3 cursor-pointer"
              >
                <i
                  class="ri-close-large-line text-[12px] font-bold text-red-500"
                ></i>
              </span>
              <label
                for="headline"
                class="absolute -top-3 bg-gray-200 px-4 py-1 text-sm font-medium rounded-lg"
                >Headline</label
              >
              <input
                type="text"
                id="headline"
                class="w-full px-3 py-2 border rounded-lg mt-6 focus:outline-yellow-400"
                placeholder="Enter headline"
              />

              <!-- dynamic text style section  -->
              <div class="flex justify-between items-center mt-5">
                <!-- left part -> align  -->
                <div class="bg-white flex items-center rounded-md">
                  <!-- left  -->
                  <div id="leftAlignText" class="px-3 py-1.5 border-r">
                    <i class="ri-align-left"></i>
                    <span class="font-medium">Left</span>
                  </div>
                  <!-- center  -->
                  <div id="centerAlignText" class="px-3 py-1.5 border-r">
                    <i class="ri-align-center"></i>
                    <span class="font-medium">Center</span>
                  </div>
                  <!-- right  -->
                  <div id="rightAlignText" class="px-3 py-1.5">
                    <i class="ri-align-right"></i>
                    <span class="font-medium">Right</span>
                  </div>
                </div>

                <!-- right part -> color  -->
                <div class="bg-white flex items-center rounded-md">
                  <!-- blue  -->
                  <div id="blueText" class="px-3 py-1.5 border-r">
                    <i class="ri-circle-fill text-blue-400"></i>
                    <span class="font-medium">Left</span>
                  </div>
                  <!-- black  -->
                  <div id="blackText" class="px-3 py-1.5 border-r">
                    <i class="ri-circle-fill text-black"></i>
                    <span class="font-medium">Black</span>
                  </div>
                  <!-- green  -->
                  <div id="greenText" class="px-3 py-1.5">
                    <i class="ri-circle-fill text-green-400"></i>
                    <span class="font-medium">Green</span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <!-- button div  -->
          <div class="flex items-center gap-3 mt-6">
            <!-- toggle button  -->
            <button
              id="headingButton"
              class="my-3 w-full bg-yellow-200 rounded-md py-2 font-semibold text-yellow-600 hover:text-black hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Heading
            </button>
            <button
              id="descriptionButton"
              class="my-3 w-full bg-blue-200 rounded-md py-2 font-semibold text-blue-600 hover:text-black hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Description
            </button>
            <button
              id="imageButton"
              class="my-3 w-full bg-green-200 rounded-md py-2 font-semibold text-green-600 hover:text-black hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Image
            </button>
          </div>
        </div>
      </div>

      <!-- right part output preview -->
      <div class="border rounded-xl shadow-md relative">
        <h1
          class="flex justify-center items-center gap-1 bg-white pt-1 pb-3 rounded-md w-[95%] mx-auto absolute left-1/2 -top-5 -translate-x-1/2"
        >
          <i class="ri-layout-line text-xl mt-1"></i>
          <span class="text-2xl text-center font-semibold">Preview</span>
        </h1>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
