<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Poster Builder with Tailwind CSS & JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="bg-gray-100 max-w-[1600px] lg:min-h-[850px] mx-auto grid grid-cols-1 grid-rows-16 lg:grid-cols-2 gap-x-4 gap-y-12 rounded-xl"
    >
      <!-- left part input  -->
      <div class="row-span-16 h-full border rounded-xl shadow-md relative px-4">
        <h1
          class="flex justify-center items-center gap-1 bg-white pt-1 pb-3 rounded-md w-[95%] mx-auto absolute left-1/2 -top-5 -translate-x-1/2"
        >
          <i class="ri-box-3-fill text-xl mt-1"></i>
          <span class="text-2xl text-center font-semibold">Components</span>
        </h1>

        <div class="mt-14">
          <form id="posterForm" class="space-y-10">
            <!-- heading input box -->
            <div
              id="headingBox"
              class="hidden relative border-2 p-4 rounded-md"
            >
              <span
                id="closeHeading"
                class="bg-gray-200 px-2 pt-0.5 pb-1 rounded-full absolute -right-2 -top-3 cursor-pointer"
              >
                <i
                  class="ri-close-large-line text-[12px] font-bold text-red-500"
                ></i>
              </span>
              <label
                for="headline"
                class="absolute -top-3 bg-gray-200 px-4 py-1 text-sm font-medium rounded-lg"
                >Headline</label
              >
              <input
                type="text"
                id="headline"
                class="w-full px-3 py-2 border rounded-lg mt-8 focus:outline-yellow-400"
                placeholder="Enter headline"
              />

              <!-- dynamic text style section  -->
              <div
                class="flex flex-col sm:flex-row justify-between sm:items-center gap-y-5 mt-5"
              >
                <!-- left part -> text - align  -->
                <div class="bg-white w-fit flex items-center rounded-md">
                  <!-- left  -->
                  <div
                    id="leftAlignText"
                    class="px-3 py-1.5 border-r hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-align-left"></i>
                    <span class="font-medium">Left</span>
                  </div>
                  <!-- center  -->
                  <div
                    id="centerAlignText"
                    class="px-3 py-1.5 border-r hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-align-center"></i>
                    <span class="font-medium">Center</span>
                  </div>
                  <!-- right  -->
                  <div
                    id="rightAlignText"
                    class="px-3 py-1.5 hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-align-right"></i>
                    <span class="font-medium">Right</span>
                  </div>
                </div>

                <!-- right part -> color  -->
                <div
                  class="bg-white w-fit ml-auto flex items-center rounded-md"
                >
                  <!-- blue  -->
                  <div
                    id="blueText"
                    class="px-3 py-1.5 border-r hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-circle-fill text-blue-400"></i>
                    <span class="font-medium">Left</span>
                  </div>
                  <!-- black  -->
                  <div
                    id="blackText"
                    class="px-3 py-1.5 border-r hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-circle-fill text-black"></i>
                    <span class="font-medium">Black</span>
                  </div>
                  <!-- green  -->
                  <div
                    id="greenText"
                    class="px-3 py-1.5 hover:bg-gray-50 cursor-pointer"
                  >
                    <i class="ri-circle-fill text-green-400"></i>
                    <span class="font-medium">Green</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- description input box -->
            <div
              id="descriptionBox"
              class="hidden relative border-2 p-4 rounded-md"
            >
              <span
                id="closeDescription"
                class="bg-gray-200 px-2 pt-0.5 pb-1 rounded-full absolute -right-2 -top-3 cursor-pointer"
              >
                <i
                  class="ri-close-large-line text-[12px] font-bold text-red-500"
                ></i>
              </span>
              <label
                for="description"
                class="absolute -top-3 bg-gray-200 px-4 py-1 text-sm font-medium rounded-lg"
                >Description</label
              >
              <input
                type="text"
                id="description"
                class="w-full px-3 py-2 pb-14 border rounded-lg mt-8 focus:outline-yellow-400"
                placeholder="Write your thoughts here"
              />
            </div>

            <!-- image input box  -->
            <div id="imageBox" class="hidden relative border-2 p-4 rounded-md">
              <span
                id="closeImage"
                class="bg-gray-200 px-2 pt-0.5 pb-1 rounded-full absolute -right-2 -top-3 cursor-pointer"
              >
                <i
                  class="ri-close-large-line text-[12px] font-bold text-red-500"
                ></i>
              </span>
              <label
                for="file-upload"
                class="absolute -top-3 bg-gray-200 px-4 py-1 text-sm font-medium rounded-lg"
                >Poster Image</label
              >
              <div class="flex items-center justify-center h-60 mt-8">
                <label
                  for="imageUpload"
                  class="flex flex-col items-center justify-center w-full h-full border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-500"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <svg
                      aria-hidden="true"
                      class="w-10 h-10 mb-3 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 4v16m8-8H4"
                      ></path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                    <p class="text-xs text-gray-500">
                      SVG, PNG, JPG or GIF (MAX. 800x400px)
                    </p>
                  </div>
                  <input
                    id="imageUpload"
                    accept="image/*"
                    type="file"
                    class="hidden"
                  />
                </label>
              </div>
            </div>
          </form>

          <!-- button div  -->
          <div class="flex items-center gap-3 mt-6">
            <!-- toggle button  -->
            <button
              id="headingButton"
              class="my-3 w-full bg-yellow-200 rounded-md py-2 font-semibold text-yellow-600 hover:text-black hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Heading
            </button>
            <button
              id="descriptionButton"
              class="my-3 w-full bg-blue-200 rounded-md py-2 font-semibold text-blue-600 hover:text-black hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Description
            </button>
            <button
              id="imageButton"
              class="my-3 w-full bg-green-200 rounded-md py-2 font-semibold text-green-600 hover:text-black hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-black"
            >
              Image
            </button>
          </div>
        </div>
      </div>

      <!-- right part output preview -->
      <div class="row-span-16 h-full border rounded-xl shadow-md relative">
        <h1
          class="flex justify-center items-center gap-1 bg-white pt-1 pb-3 rounded-md w-[95%] mx-auto absolute left-1/2 -top-5 -translate-x-1/2"
        >
          <i class="ri-layout-line text-xl mt-1"></i>
          <span class="text-2xl text-center font-semibold">Preview</span>
        </h1>

        <!-- poster preview  -->
        <div
          id="posterPreview"
          class="h-[85%] p-4 rounded-lg flex flex-col items-center justify-center mt-10"
        >
          <!-- Dynamically Rendered Content -->
          <h2 id="posterHeadline" class="text-4xl font-bold"></h2>
          <p id="posterDescription" class="text-2xl font-medium mt-2"></p>
          <img id="posterImage" class="mt-4 max-w-full h-[500px] rounded-lg" />
        </div>

        <canvas id="posterCanvas" class="hidden h-[400px] bg-teal-100"></canvas>

        <div class="m-3 lg:m-5">
          <button
            type="button"
            id="downloadPoster"
            class="bg-white font-medium px-4 py-2 rounded-lg shadow-md hover:bg-gray-100 cursor-pointer"
          >
            Download Poster
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
